registro_usuario_index:
    path:     /registro/usuario
    defaults: { _controller: RegistroUnicoBundle:Default:registrarUsuario }

registro_datos_index:
    path:     /registro/datos
    defaults: { _controller: RegistroUnicoBundle:Default:registrarDatosUsuario }

registro_consulta_index:
    path:     /registro/consulta
    defaults: { _controller: RegistroUnicoBundle:Default:consultarRegistro }

registro_guardar_ajax:
    path:     /registro/guardar-datos
    defaults: { _controller: RegistroUnicoBundle:Default:guardarDatosAjax }
    requirements:
        _method:  POST
        
registro_obtener_ajax:
    path:     /registro/obtener-datos
    defaults: { _controller: RegistroUnicoBundle:Default:enviarDataAjax }
    requirements:
        _method:  POST
        
registro_buscaremail_ajax:
    path:     /registro/buscar-email
    defaults: { _controller: RegistroUnicoBundle:Default:buscarEmailAjax }
    requirements:
        _method:  POST
        
registro_registeruser_ajax:
    path:     /registro/registrar-usuario
    defaults: { _controller: RegistroUnicoBundle:Default:registrarUsuarioAjax }
    requirements:
        _method:  POST
        
registro_obteneremails_ajax:
    path:     /registro/enviar-emails
    defaults: { _controller: RegistroUnicoBundle:Default:enviarEmailsAjax }
    requirements:
        _method:  POST